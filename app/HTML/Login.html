<!DOCTYPE HTML>
<html>
<title>Multi Step Form</title>
<link href="../css/style.css" rel="stylesheet" type="text/css">
<script language="JavaScript" src="../lib/jquery-2.1.4.js" type="text/javascript"></script>
<script language="JavaScript" src="../js/multistep.js" type="text/javascript"></script>
<script language="javascript">
    $(function () {
        multi_step_form({
            container: '.sections',
            section: '.section'
        });
    });
</script>
<script src="../js/placeholders.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <!-- BEGIN MULTI-STEP FORM -->
            <div class="sections">
                <form>
                <div class="section-holder">
                    <h2 class="form-title">
                        Authenticate Yourself</h2>

                    <div class="section current" section="Section One">
                        <label>
                            <input name="mobile" type="text" placeholder="Mobile Number" data="required" /></label>
                        <label>
                            <input name="OTP" type="text" placeholder="OTP" data="required" /></label>
                    </div>
                    <!-- close section -->
                    <div class="section final" section="Summary">
                    </div>
                    <!-- close section -->
                    <div id="preloader" class="none">
                        <img src="images/15.gif" /></div>
                    <div class="clear">
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
